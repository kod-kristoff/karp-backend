[tox]
envlist =
    clean,
    flake8,
    pyre,
    py35,
    py36,
    py37,
    report

[testenv]
basepython =
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {bootstrap,clean,flake8,pyre,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pipenv
commands =
    pipenv install --dev
    pipenv run pytest -vv --cov=karp --cov-report=term-missing tests

[testenv:clean]
deps = coverage
commands = coverage erase
skip_install = true

[testenv:flake8]
deps =
    flake8
skip_install = true
commands =
    flake8 src tests setup.py wsgi.py

[testenv:pyre]
deps =
    pyre-check
skip_install = true
commands =
    pyre check

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[pytest]
addopts = --ignore=setup.py --ignore=wsgi.py
python_files = *.py

[flake8]
exclude =
    .git,
    .tox
max-line-length = 100
